<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مطعم الاسكندراني</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      direction: rtl;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 40px 0;
    }

    .call-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00b4d8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 80px 0;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .gallery {
      background-color: #caf0f8;
      padding: 60px 0;
      text-align: center;
    }

    .gallery h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .gallery .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      
    }

    .gallery .images img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin: 10px;
        
    }

    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>مطعم الاسكندراني</h1>
      <p>أشهى المأكولات البحرية على الطريقة السكندرية</p>
      <a href="tel:01132546879" class="call-btn">اتصل بنا: 01132546879</a>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>عيش تجربة البحر على أصولها</h2>
      <p>سمك مشوي، جمبري، سبيط، طواجن بحرية والمزيد!</p>
      <a href="#menu" class="btn">شاهد القائمة</a>
    </div>
  </section>

  <section class="gallery" id="menu">
    <div class="container">
      <h2>أشهر أطباقنا</h2>
      <div class="images">
        <img src="seafood-plate-with-shrimps-mussels-lobsters-served-with-lemon_140725-8798.avif" alt="طبق سمك مشوي" />
        <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&w=600&q=80" alt="جمبري مشوي" />
        <img src="premium_photo-1664475931376-82ac86b4ae58.avif" alt="طاجن سي فود" />
        <img src="seafood-plate-with-grilled-salmon-octopus-mussels-shrimps-mushroom-potatoes_140725-5920.jpg" alt="طبق سمك مشوي" />
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 مطعم الاسكندراني. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

</body>
</html>
